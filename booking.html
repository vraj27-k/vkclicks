        <div class="row vh-100">

            <!-- Right Side - Booking Form -->
            <div class="col-md-6 right-section d-flex align-items-center mt-5">
                <div class="form-container w-75 mx-auto p-4 shadow rounded fm">
                    <h2 class="text-center mb-4" style="color: white;"  >ðŸ“… Book Your Session</h2>
                    
                    <form action="https://api.web3forms.com/submit" method="POST" id="booking-form" >

                        <!-- Replace with your Access Key -->
                        <input type="hidden" name="access_key" value="ce4cefd0-e144-4cb3-b92f-6ca8902bd561">
                    
                        <div class="mb-3">

                        </div>
                    
                        <div class="mb-3">

                        </div>
                    
                        <div class="mb-3">
                            <label for="phone" class="form-label" style="color: white;">Phone Number</label>
                            <input type="tel" id="phone" name="phone" class="form-control" required>
                        </div>
                    
                        <div class="mb-3">
                            <label for="service" class="form-label" style="color: white;">Select Service</label>

                        </div>

                        </div> -->

            }
        });
            document.getElementById("booking-form").addEventListener("submit", function(event){
                setTimeout(function(){
                    location.reload(); // Refresh the page after submission
                }, 1000); // Adjust delay if needed
            });
